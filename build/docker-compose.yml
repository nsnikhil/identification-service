version: '3.7'

networks:
  idnetwork:
    driver: bridge

services:

  db:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_DB: id_db
      POSTGRES_USER: id_user
      POSTGRES_PASSWORD: id_password
    networks:
      - idnetwork
    ports:
      - 8432:5432
    volumes:
      - ../pkg/database/migrations/:/docker-entrypoint-initdb.d/

  zookeeper:
    image: confluentinc/cp-zookeeper
    ports:
      - 12181:12181
    networks:
      - idnetwork
    environment:
      ZOOKEEPER_CLIENT_PORT: 12181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka
    ports:
      - 19092:19092
    networks:
      - idnetwork
    environment:
      KAFKA_LISTENERS: INTERNAL://kafka:19092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:19092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:12181
      KAFKA_BROKER_ID: 1
      KAFKA_LOG4J_LOGGERS: "kafka.controller=INFO,kafka.producer.async.DefaultEventHandler=INFO,state.change.logger=INFO"
      KAFKA_LOG4J_ROOT_LOGLEVEL: INFO
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG_SEGMENT_BYTES: 16777216
      KAFKA_LOG_RETENTION_BYTES: 134217728
    depends_on:
      - zookeeper

  redis:
    image: redis:alpine
    networks:
      - idnetwork
    ports:
      - 8379:6379

  prometheus:
    image: prom/prometheus:latest
    restart: always
    ports:
      - 9090:9090
    networks:
      - idnetwork
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:latest
    restart: always
    networks:
      - idnetwork
    ports:
      - 4040:3000
    depends_on:
      - prometheus

  identification-service-worker:
    image: nsnikhil/identification-service:0.1
    restart: always
    command: "worker"
    env_file:
      - docker.env
    networks:
      - idnetwork
    logging:
      driver: fluentd
      options:
        tag: docker-id
    depends_on:
      - zookeeper
      - grafana
      - fluent-bit

  identification-service:
    image: nsnikhil/identification-service:0.1
    restart: always
    command: "http-serve"
    ports:
      - 8089:8089
    env_file:
      - docker.env
    networks:
      - idnetwork
    logging:
      driver: fluentd
      options:
        tag: docker-id
    depends_on:
      - db
      - zookeeper
      - redis
      - grafana
      - fluent-bit
      - identification-service-worker

  fluent-bit:
    image: fluent/fluent-bit
    volumes:
      - ./fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
    depends_on:
      - elasticsearch
    links:
      - "elasticsearch"
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    networks:
      - idnetwork

  elasticsearch:
    image: elasticsearch:7.9.2
    expose:
      - 9200
    ports:
      - "9200:9200"
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    networks:
      - idnetwork

  kibana:
    image: kibana:7.9.2
    links:
      - "elasticsearch"
    ports:
      - "5601:5601"
    networks:
      - idnetwork