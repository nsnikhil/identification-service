version: '3.7'

networks:
  idnetwork:
    driver: bridge

services:

  db:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_DB: id_db
      POSTGRES_USER: id_user
      POSTGRES_PASSWORD: id_password
    networks:
      - idnetwork
    ports:
      - 5432:5432
    volumes:
      - ../pkg/database/migrations/:/docker-entrypoint-initdb.d/

  zookeeper:
    image: confluentinc/cp-zookeeper
    ports:
      - 2181:2181
    networks:
      - idnetwork
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka
    ports:
      - 9092:9092
      - 9094:9094
    networks:
      - idnetwork
    environment:
      KAFKA_LISTENERS: INTERNAL://kafka:9094,EXTERNAL://localhost:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9094,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_BROKER_ID: 1
      KAFKA_LOG4J_LOGGERS: "kafka.controller=INFO,kafka.producer.async.DefaultEventHandler=INFO,state.change.logger=INFO"
      KAFKA_LOG4J_ROOT_LOGLEVEL: INFO
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG_SEGMENT_BYTES: 16777216
      KAFKA_LOG_RETENTION_BYTES: 134217728
    depends_on:
      - zookeeper

  redis:
    image: redis:alpine
    networks:
      - idnetwork
    ports:
      - 6379:6379